<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Homweork_14</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

<body style="background-image: url('./background_picture.jpg');">
  <div id="canvas">

    <div id="hmw12">

      <div class="center">
        <div class="choose-episode">
          <h1 class="title">Select episode</h1>
          <form class="select">
            <select name="select episode" id="select-episode">
              <option value="1">Episode 1</option>
              <option value="2">Episode 2</option>
              <option value="3">Episode 3</option>
              <option value="4">Episode 4</option>
              <option value="5">Episode 5</option>
              <option value="6">Episode 6</option>
            </select>
            <button id="show-information" type="button">Show information</button>
          </form>
        </div>
      </div>

      <div class="block">
        <h1 class="title">Characters of the Star Wars:</h1>
        <table id="characters-table">

        </table>
      </div>

    </div>


    <div id="hmw10">
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">Bell</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">Santa</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">Bells</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">salute</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">christmas</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">Holidays</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">piano</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">Happy</span>
        </div>
      </div>
    </div>
    <div id="audio"></div>

    <div class="hw6">
      <div class="squares"></div>
    </div>

  </div>

  <script src="main.js"></script>
<script src="main.js"></script></body>

</html>
